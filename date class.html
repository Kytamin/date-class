<script>
    class Mydate {
        day
        month
        year

        constructor(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }

        getDay() {
            return this.day
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year
        }

        setDay(day) {
            this.day = day
        }

        setMonth(month) {
            this.month = month
        }

        setYear(year) {
            this.year = year
        }

        setDate(day,month,year) {
            this.day = day
            this.month = month
            this.year = year

        }
        dateToString(){
            return `${this.day}/${this.month}/${this.year}`
        }
    }

    let Newdate = new Mydate(23, 12, 1997)
    Newdate.setYear(3333);
    console.log(Newdate);
    Newdate.setDate(10,10,2022);
    console.log(Newdate.dateToString());





</script>
